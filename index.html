<html lang="ja">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="./css/reset.css">

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Shippori+Mincho&family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <main>
        <section id="hero" class="container">
            <div class="hero_inner">

                <p class="title3">

                    <div class="column">

        <!-- bottom -->
　　　　　<footer class="beta"></footer>
</main>
<script src="https://unpkg.com/scrollreveal"></script>
<script>
ScrollReveal({ reset: false, distance: "30px", duration:2000 });
ScrollReveal().reveal('.logo', { delay: 100, origin: "left" });
ScrollReveal().reveal('.ind', { delay: 100, origin: "top" });
ScrollReveal().reveal('.hero_inner', { delay: 100, origin: "left" });
ScrollReveal().reveal('#hero', { delay: 100, origin: "bottom" });
ScrollReveal().reveal('.title3', { delay: 100, origin: "left" });
ScrollReveal().reveal('.title4, box-simple1', { delay: 100, origin: "bottom" });
ScrollReveal().reveal('.content-section', { delay: 100, origin: "left" });
ScrollReveal().reveal('.text', { delay: 100, origin: "left" });
ScrollReveal().reveal('.img_1', { delay: 100, origin: "right" });
ScrollReveal().reveal('.text2, box-simple2', { delay: 100, origin: "bottom" });
ScrollReveal().reveal('.mail', { delay: 100, origin: "right" });
</script>
</body>   
</html>
